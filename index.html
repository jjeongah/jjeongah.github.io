<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jeongah Lee</title>
</head>
<body>
    <header>
        <div class="left">
            <h1>Jeongah Lee</h1>
        </div>
        <div class="right">
            <ul>
                <li><a href="#" onclick="showAbout()">About</a></li>
                <li><a href="#" onclick="showPublications()">Publications</a></li>
                <li><a href="#" onclick="showProjects()">Projects</a></li>
                <li><a href="#" onclick="showCV()">CV</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div id="content">
            <!-- 기본 내용 -->
            <h2>About</h2>
            <p>이곳에 "About" 페이지 내용을 추가하세요.</p>
        </div>
    </main>
    <footer>
        <!-- 푸터 내용을 이곳에 추가하세요 -->
    </footer>

    <script>
        function showAbout() {
            document.getElementById("content").innerHTML = "<h2>About</h2><p>이곳에 'About' 페이지 내용을 추가하세요.</p>";
        }

        function showPublications() {
            window.location.href = "https://jjeongah.github.io/publications";
        }

        function showProjects() {
            window.location.href = "https://jjeongah.github.io/projects";
        }

        function showCV() {
            window.open("your_cv.pdf", "_blank");
        }
    </script>
</body>
</html>
